<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="InfoCursos - Plataforma de cursos de tecnologia com trilhas guiadas, mentoria e comunidade ativa para acelerar sua carreira."
    />
    <meta name="theme-color" content="#5853ff" />
    <title>InfoCursos | Aprenda tecnologia com propósito</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js" async></script>
    <script>
      // Garantir que o VLibras seja inicializado corretamente
      window.addEventListener('load', function() {
        setTimeout(function() {
          if (window.VLibras && window.VLibras.Widget) {
            try {
              new window.VLibras.Widget('https://vlibras.gov.br/app');
              console.log('VLibras carregado com sucesso!');
            } catch (error) {
              console.warn('Erro ao carregar VLibras:', error);
            }
          }
        }, 1000);
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
