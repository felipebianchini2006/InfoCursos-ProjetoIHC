<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="container-principal">
        <header class="cabecalho">
            <div class="logo-container">
                <div class="logo-quadrado">IC</div>
                <img src="img/logo-tecnologia.png" alt="Logo InfoCursos" class="logo-img">
            </div>
        </header>

        <main class="conteudo-login">
            <div class="card-login">
                <h1>Login</h1>
                <form id="form-login">
                    <div class="campo-form">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                    </div>
                    <div class="campo-form">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="botao-primario">Entrar</button>
                    <div class="links-form">
                        <a href="cadastro.html">Criar uma conta</a>
                        <a href="recuperar-senha.html">Esqueci minha senha</a>
                    </div>
                </form>
                <div class="login-social">
                    <p>Ou entre com:</p>
                    <div class="botoes-social">
                        <button class="botao-social google">
                            <img src="img/google-icon.png" alt="Google">
                            Google
                        </button>
                        <button class="botao-social facebook">
                            <img src="img/facebook-icon.png" alt="Facebook">
                            Facebook
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
